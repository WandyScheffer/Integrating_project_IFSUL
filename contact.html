    <main class="content">
        <div class="content-left">
            <p> &lt html &gt  </p>

            <h1>
                <span> &lt h1 &gt </span>  
                Entre em contato
                <span> &lt /h1 &gt  </span>
            </h1> 
            
            <form action="" method="get">

                <div class="input_block">
                    
                    <label for="name">Nome</label>
                    <input onfocus="inInput(event, 0)" onfocusout="outInput(event, 0)"  type="text" name="name" id="name" minlength="5" required>
                    <label for="lastname">Sobrenome</label>
                    <input onfocus="inInput(event, 2)" onfocusout="outInput(event, 2)" id="lastname" type="text" name="lastname" minlength="5" required>

                </div>

                <div class="input_block">
                    
                    <label for="fone">Telefone</label>
                    <input onfocus="inInput(event, 0)" onfocusout="outInput(event, 0)" id="fone" type="number" name="fone" minlength="10" maxlength="11" required>
                    <label for="email">E-mail</label>
                    <input onfocus="inInput(event, 2)" onfocusout="outInput(event, 2)" id="email" type="email" name="email" required>
                </div>
                
                <div class="input_block">
                    <label for="subject">Assunto</label>
                    <input onfocus="inInput(event, 0)" onfocusout="outInput(event, 0)" id="subject" type="text" name="subject" minlength="3" required>
                </div>

                <div class="input_block">
                    <label for="message">Mensagem</label>
                    <textarea onfocus="inInput(event, 0)" onfocusout="outInput(event, 0)" name="message" id="message" cols="30" rows="10" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>

            <p> &lt /body &gt </p>
            <p> &lt /html &gt </p>
